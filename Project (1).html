<!DOCTYPE html>
<html >
<head>
   
    <title>
        SAZ Makeup Store
</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color:#fbe3db;
        }

        header {
            background-color:pink ;
            color: black;
            padding: 1em;
            text-align: center;
        }

        #hero {
            background-image: url(' hero-image.jpg'); 
            background-size: cover;
            color:black;
            text-align: center;
            padding: 4em 0;
        }

        #logo {
            max-width: 330px; 
            margin: 0 auto;
             animation: flash 2s infinite;
        }
        @keyframes flash {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }


        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center ;
            align-items: center;
        }

        #user-form {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 2em auto;
        }
        
         footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
      
      


    </style>
</head>
<body>
 
  <header>
        <h1>Welcome in SAZ Makeup Website</h1>
      <p>Discover high-quality makeup products for every occasion.</p>
    </header>

    <section id="hero">
        <div id="logo">
            <img src="https://dynamic.brandcrowd.com/asset/logo/e455e7ff-bf95-464f-99d5-c94b484f3ab5/logo?logoTemplateVersion=1&v=638009938434970000&text=SAZ+MAKEUP+STORE" alt="Logo">
        </div>

        <button onclick="openModal()">Get Started</button>
       
    </section>

     <div id="modal-overlay">
        <div id="user-form">
           <h2>Log In</h2>
            <form onsubmit="return false;">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <button onclick="closeModal();">Close</button>
                <button onclick="submitForm();">Log In</button>
                
                
            </form>
        </div>
    </div>


   <script>
        function openModal() {
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function submitForm() 
        {
          window.document.location.href='file:///C:/Users/salmm/OneDrive/Pictures/Desktop/website/project/za';
          
        }
    </script>
</body>
</html>
